<html lang="en">

<body>
    <header>

    <main>
        <div class="content">
            <h1>Изменить аккаунт</h1>
            <div class="account-form">
                <form id="accountForm">
                    <label for="nickname">Никнейм:</label>
                    <input type="text" id="nickname" required>

                    <label for="avatar">Аватар:</label>
                    <input type="file" id="avatar" accept="image/*" onchange="previewAvatar()">

                    <label for="password">Пароль:</label>
                    <input type="password" id="password" placeholder="Новый пароль">

                    <button type="submit">Сохранить</button>
                </form>
                <img id="avatarImage" src="" alt="Avatar" style="display:none; border-radius: 50%; width: 100px; height: 100px;">
            </div>
        </div>
    </main>

    <script src="./js/auth.js"></script>
    <script>
        function previewAvatar() {
            const avatarInput = document.getElementById('avatar');
            const avatarImage = document.getElementById('avatarImage');

            const file = avatarInput.files[0];
            const reader = new FileReader();

            reader.onloadend = function () {
                avatarImage.src = reader.result;
                avatarImage.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                avatarImage.src = "";
            }
        }

        // Обработчик формы
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();

            alert('Изменения сохранены!');
        });
    </script>
</body>
</html>
